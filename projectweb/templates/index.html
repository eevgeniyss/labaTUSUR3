<!DOCTYPE html>
<html>
<head>
    <title>Image Resize and Color Distribution</title>
</head>
<body>
    <h1>Image Resize and Color Distribution</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <label for="scale">Scale:</label>
        <input type="number" name="scale" step="0.1" min="0.1" max="10" required>
        <br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
